<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <link rel="icon" type="image/png" href="icons/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="icons/favicon-16x16.png" sizes="16x16" />
    <script src="https://kit.fontawesome.com/64a715bddf.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="title-and-logo">
            <img src="images/book-stack.png" alt="">
            <h1>Library App</h1>
            <button class="open-modal">+</button>
        </div>
        <div class="author">
            <p>Ignacio Gandur | The odin project </p><a href="https://github.com/IgnacioGandur/library-app" target="_blank"><i class="fa-brands fa-github" style="color: #ffffff;"></a></i>
        </div>
    </div>
    <div class="main">
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">            
            <form action="" method="post" id="form">
                <div class="form-header">
                    <h1>Book title</h1>
                </div>
                <div>
                    <label for="book-title">Title</label>
                    <input type="text" id="book-title" name="book-title" required>
                </div>
                <div>
                    <label for="book-author">Author</label>
                    <input type="text" id="book-author" name="book-author" required>
                </div>
                <div>
                    <label for="book-pages">Pages</label>
                    <input type="number" id="book-pages" name="book-pages" min="1" max="1600">
                </div>
                <div>
                    <label for="book-rate">Rate from 1 to 10</label>
                    <input type="number" id="book-rate" name="book-rate" min="1" max="10">
                </div>
                <div>
                    <label for="book-comment">Comments about the book?</label>
                    <input type="text" id="book-comment" name="book-comment"> 
                </div>
                <div>
                   <label for="book-read">Already read?</label>
                   <input type="checkbox" id="book-read" name="book-read" checked>
                </div>
                <button class="add-book-button">Add book</button>
            </form>
        </div>        
    </div>
</body>
</html>
